<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея | Киноклуб "ОДИССЕЯ"</title>
    <meta name="description" content="Фотогалерея киноклуба Одиссея - наши встречи, мероприятия и моменты">
    <meta name="keywords" content="киноклуб, фотографии, галерея, встречи, Одиссея">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preload" href="../images/gallery-hero.jpg" as="image">
    <style>
        .odyssey-home-button {
            text-align: center;
            margin: 2rem 0;
            padding: 0 5%;
        }

        .odyssey-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: var(--radius-full);
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-primary);
            border: none;
            cursor: pointer;
        }

        .odyssey-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }

        @media (max-width: 768px) {
            .odyssey-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Шапка -->
    <header class="header">
        <a href="../../index.html" class="logo" aria-label="На главную">
            <div class="logo__icon" aria-hidden="true"></div>
            ОДИССЕЯ
        </a>
        <nav class="nav" aria-label="Основная навигация">
            <a href="../../index.html#about" class="nav__link">О киноклубе</a>
            <a href="../../index.html#top-films" class="nav__link">Топы</a>
            <a href="../../index.html#contacts" class="nav__link">Контакты</a>
            <a href="../../index.html#movies" class="nav__link">Фильмы</a>
        </nav>
        <button class="mobile-menu-btn" aria-label="Меню" aria-expanded="false">☰</button>
    </header>

    <!-- Герой секция -->
    <section class="hero hero--gallery">
        <div class="hero__content">
            <h1 class="hero__title">Фотогалерея</h1>
            <p class="hero__subtitle">Наши моменты, встречи и приключения</p>
        </div>
    </section>

    <!-- Галерея -->
    <main class="gallery">
        <div class="gallery__controls">
            <div class="gallery__filter-buttons" role="toolbar" aria-label="Фильтры галереи">
                <button class="filter-btn active" data-filter="all" aria-pressed="true">Все</button>
                <button class="filter-btn" data-filter="meetings" aria-pressed="false">Встречи</button>
                <button class="filter-btn" data-filter="outings" aria-pressed="false">Вылазки</button>
                <button class="filter-btn" data-filter="hobbies" aria-pressed="false">Хобби</button>
                <button class="filter-btn" data-filter="works" aria-pressed="false">Работы</button>
                <button class="filter-btn" data-filter="members" aria-pressed="false">Участники</button>
                <button class="filter-btn" data-filter="places" aria-pressed="false">Места</button>
                <button class="filter-btn" data-filter="announcements" aria-pressed="false">Объявления</button>
                <button class="filter-btn" data-filter="friends" aria-pressed="false">Друзья</button>
            </div>
            <div class="gallery__search">
                <label for="gallery-search" class="visually-hidden">Поиск по галерее</label>
                <input type="text" id="gallery-search" placeholder="Поиск по галерее..." aria-label="Поиск по галерее">
            </div>
        </div>

        <div class="gallery__container" id="gallery-container" aria-live="polite">
            <!-- Фотографии будут загружаться здесь автоматически -->
            <div class="loading-message">
                <div class="spinner" aria-hidden="true"></div>
                <p>Загрузка фотографий...</p>
            </div>
        </div>

        <!-- Кнопка возврата на главную -->
        <div class="odyssey-home-button">
            <a href="../../index.html" class="odyssey-btn">← Вернуться на главную</a>
        </div>
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">ОДИССЕЯ</div>
            <div class="footer__links">
                <a href="../../index.html#about" class="footer__link">О нас</a>
                <a href="../../index.html#movies" class="footer__link">Фильмы</a>
                <a href="../../index.html#contacts" class="footer__link">Контакты</a>
                <a href="gallery.html" class="footer__link">Галерея</a>
                <a href="stanislav.html" class="footer__link">Автор сайта</a>
            </div>
            <div class="footer__social">
                <a href="https://vk.com/club199046020" target="_blank" rel="noopener noreferrer" class="social__link"
                    aria-label="ВКонтакте">VK</a>
                <a href="https://t.me/Odyssey_Cinema_Club_bot" target="_blank" rel="noopener noreferrer"
                    class="social__link" aria-label="Telegram">TG</a>
            </div>
            <p class="footer__copyright">© 2025 Киноклуб "ОДИССЕЯ".</p>
        </div>
    </footer>

    <!-- Модальное окно для просмотра фото -->
    <div class="modal" id="image-modal" role="dialog" aria-modal="true" aria-labelledby="modal-caption" hidden>
        <button class="modal__close" aria-label="Закрыть">&times;</button>
        <img class="modal__content" id="modal-image" alt="">
        <div class="modal__caption" id="modal-caption"></div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/gallery.js"></script>
</body>

</html>
