<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиз Odissea - Трансляция</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/quiz.css">
    <style>
        /* Дополнительные стили для чистого экрана трансляции */
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            overflow: hidden;
            font-family: var(--font-base);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .broadcast-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Скрываем все лишние элементы в режиме трансляции */
        .quiz-broadcast .header,
        .quiz-broadcast .hero-container,
        .quiz-broadcast #quiz-rules,
        .quiz-broadcast #footer-container,
        .quiz-broadcast .mobile-menu-btn {
            display: none !important;
        }

        .quiz-broadcast .about {
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-broadcast .about__content {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-broadcast .quiz-container {
            height: 95vh;
            width: 95vw;
            max-width: 100%;
            margin: 0;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 20, 0.95);
            border: 2px solid rgba(106, 17, 203, 0.3);
            box-shadow: 0 0 30px rgba(106, 17, 203, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Основная структура - гарантируем что всё помещается */
        .quiz-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Верхняя часть - фиксированная высота */
        .quiz-top-section {
            flex-shrink: 0;
            min-height: auto;
        }

        .quiz-broadcast .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
            flex-shrink: 0;
        }

        .quiz-broadcast .question-progress {
            font-size: clamp(12px, 1.8vw, 14px);
            font-weight: 600;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quiz-broadcast .progress-bar {
            width: clamp(100px, 15vw, 150px);
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .quiz-broadcast .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 10px;
        }

        .quiz-broadcast .question-timer {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: clamp(16px, 2.5vw, 20px);
            font-weight: bold;
            color: var(--secondary);
            background: rgba(37, 117, 252, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid rgba(37, 117, 252, 0.3);
            flex-shrink: 0;
        }

        /* Центральная часть - растягивается */
        .quiz-middle-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            min-height: 0;
            padding: 5px 0;
        }

        .quiz-broadcast .question-text {
            font-size: clamp(16px, 3vw, 24px) !important;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.3;
            font-weight: 600;
            color: var(--light);
            max-width: 95%;
            flex-shrink: 0;
        }

        .quiz-broadcast .question-image {
            max-width: 85%;
            max-height: 25vh;
            margin: 0 auto 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .quiz-broadcast .question-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Контейнер для ответов с прокруткой если нужно */
        .quiz-answers-section {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0;
            overflow: hidden;
        }

        .quiz-broadcast .answers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            width: 95%;
            max-width: 700px;
            margin: 0 auto;
            flex: 1;
            max-height: 100%;
            overflow-y: auto;
            padding: 5px;
        }

        .quiz-broadcast .answer-option {
            padding: clamp(10px, 1.5vw, 14px);
            font-size: clamp(13px, 2vw, 16px) !important;
            min-height: 50px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            flex-shrink: 0;
        }

        .quiz-broadcast .answer-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
            font-size: clamp(12px, 1.8vw, 14px);
            flex-shrink: 0;
        }

        /* Нижняя часть - фиксированная высота */
        .quiz-bottom-section {
            flex-shrink: 0;
            min-height: auto;
        }

        .quiz-broadcast .quiz-instruction {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-top: 8px;
            text-align: center;
            font-size: clamp(11px, 1.6vw, 13px);
            flex-shrink: 0;
        }

        .quiz-broadcast .instruction-badge {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 4px;
            font-size: clamp(11px, 1.6vw, 13px);
        }

        .quiz-broadcast .quiz-navigation {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .quiz-broadcast .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .quiz-broadcast .nav-btn {
            min-width: 100px;
            font-weight: 600;
            font-size: clamp(12px, 1.6vw, 14px);
            padding: 8px 14px;
            flex: 1;
        }

        .quiz-broadcast .nav-hint {
            text-align: center;
            color: var(--gray);
            font-size: clamp(10px, 1.4vw, 12px);
            font-style: italic;
        }

        /* Стили для инструкций - компактные */
        .quiz-broadcast .instructions-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .quiz-broadcast .instructions-content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin: 10px 0;
            overflow-y: auto;
            padding: 5px;
        }

        .quiz-broadcast .instruction-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            flex-shrink: 0;
        }

        .quiz-broadcast .instruction-icon {
            font-size: clamp(16px, 3vw, 20px);
            flex-shrink: 0;
        }

        .quiz-broadcast .instruction-text {
            font-size: clamp(12px, 1.6vw, 14px);
            line-height: 1.4;
        }

        .quiz-broadcast .instructions-warning {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: clamp(11px, 1.6vw, 13px);
            flex-shrink: 0;
        }

        .quiz-broadcast .start-quiz-after-instructions {
            margin-top: 10px;
            flex-shrink: 0;
        }

        /* Стили для блайнца */
        .quiz-broadcast .blitz-container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }

        .quiz-broadcast .blitz-question {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin-bottom: 6px;
            border-radius: 8px;
            border-left: 3px solid var(--secondary);
            font-size: clamp(13px, 2vw, 15px);
            flex-shrink: 0;
        }

        /* Стили для открытых ответов */
        .quiz-broadcast .open-answer-instruction {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            text-align: center;
            font-size: clamp(14px, 2.2vw, 18px);
            margin: 10px 0;
            flex-shrink: 0;
        }

        .quiz-broadcast .writing-icon {
            font-size: clamp(20px, 4vw, 28px);
            margin-bottom: 8px;
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quiz-broadcast .question-slide,
        .quiz-broadcast .answer-slide {
            animation: fadeInUp 0.4s ease-out;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .quiz-broadcast .quiz-container {
                height: 98vh;
                width: 98vw;
                padding: 10px;
                border-radius: 8px;
            }

            .quiz-broadcast .answers-grid {
                grid-template-columns: 1fr;
                width: 98%;
                gap: 6px;
            }

            .quiz-broadcast .question-image {
                max-width: 95%;
                max-height: 20vh;
            }

            .quiz-broadcast .question-header {
                flex-direction: column;
                text-align: center;
                padding: 8px;
            }

            .quiz-broadcast .progress-bar {
                width: 120px;
            }

            .quiz-broadcast .nav-buttons {
                flex-direction: column;
                gap: 6px;
            }

            .quiz-broadcast .nav-btn {
                width: 100%;
                max-width: 160px;
                padding: 6px 12px;
            }

            .quiz-broadcast .instructions-content {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .quiz-broadcast .quiz-container {
                padding: 8px;
            }

            .quiz-broadcast .question-text {
                font-size: clamp(14px, 3vw, 18px) !important;
                margin-bottom: 8px;
            }

            .quiz-broadcast .answer-option {
                padding: 8px;
                min-height: 45px;
                font-size: clamp(12px, 1.8vw, 14px) !important;
            }

            .quiz-broadcast .answer-letter {
                width: 22px;
                height: 22px;
                margin-right: 8px;
            }

            .broadcast-overlay {
                top: 5px;
                right: 5px;
                padding: 4px 6px;
                font-size: 10px;
            }

            .quiz-broadcast .question-image {
                max-height: 18vh;
                margin-bottom: 8px;
            }
        }

        @media (max-height: 700px) {
            .quiz-broadcast .question-text {
                margin-bottom: 6px;
                font-size: clamp(14px, 2.5vw, 18px) !important;
            }

            .quiz-broadcast .question-image {
                max-height: 18vh;
                margin-bottom: 6px;
            }

            .quiz-broadcast .answer-option {
                padding: 6px 8px;
                min-height: 40px;
            }

            .quiz-broadcast .quiz-instruction {
                margin-top: 6px;
                padding: 6px 8px;
            }

            .quiz-broadcast .question-header {
                padding: 6px 8px;
                margin-bottom: 6px;
            }

            .quiz-broadcast .instructions-content {
                gap: 6px;
            }

            .quiz-broadcast .instruction-item {
                padding: 8px 10px;
            }
        }

        @media (max-height: 600px) {
            .quiz-broadcast .quiz-instruction {
                display: none;
            }

            .quiz-broadcast .question-image {
                max-height: 15vh;
            }

            .quiz-broadcast .answer-option {
                min-height: 35px;
                padding: 5px 6px;
            }

            .quiz-broadcast .nav-btn {
                padding: 5px 10px;
                min-width: 80px;
            }
        }

        /* Гарантия что ВСЁ помещается */
        .force-fit {
            height: 100% !important;
            overflow: hidden !important;
        }

        .force-fit .quiz-middle-section {
            flex: 1;
            min-height: 0;
        }

        .force-fit .quiz-answers-section {
            flex: 1;
            min-height: 0;
        }

        .force-fit .answers-grid {
            max-height: 100% !important;
            overflow-y: auto !important;
        }
    </style>
</head>

<body class="quiz-broadcast">
    <!-- Индикатор режима трансляции -->
    <div class="broadcast-overlay">
        🎬 РЕЖИМ ТРАНСЛЯЦИИ
    </div>

    <div class="quiz-version-switcher">
        <button class="btn btn--outline" onclick="window.location.href='quiz.html'">
            📱 Обычный режим
        </button>
    </div>

    <!-- Основной контейнер квиза -->
    <section id="quiz-start" class="about">
        <div class="about__content">
            <div class="quiz-container">
                <!-- Содержимое квиза будет здесь -->
                <div class="quiz-welcome" id="quiz-welcome">
                    <div class="welcome-content text-center"
                        style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <h2
                            style="font-size: clamp(20px, 4vw, 32px); margin-bottom: 1em; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; color: transparent;">
                            КВИЗ ODISSEA
                        </h2>
                        <p style="font-size: clamp(14px, 2vw, 18px); margin-bottom: 2em; color: var(--gray);">
                            Готовы начать трансляцию?
                        </p>
                        <button class="btn btn--primary start-quiz-btn" id="start-quiz-btn"
                            style="font-size: clamp(12px, 1.8vw, 16px); padding: 10px 20px;">
                            НАЧАТЬ КВИЗ
                        </button>
                    </div>
                </div>

                <div class="quiz-questions" id="quiz-questions" style="display: none;"></div>
                <div class="quiz-results" id="quiz-results" style="display: none;"></div>
            </div>
        </div>
    </section>

    <script src="../js/quiz.js"></script>
    <script>
        // Дополнительный скрипт для гарантии что всё помещается
        document.addEventListener('DOMContentLoaded', function () {
            function ensureContentFits() {
                const quizContainer = document.querySelector('.quiz-broadcast .quiz-container');
                const questionSlides = document.querySelectorAll('.question-slide, .answer-slide, .instructions-container');

                questionSlides.forEach(slide => {
                    slide.classList.add('force-fit');
                });

                // Принудительное применение стилей для гарантии
                const style = document.createElement('style');
                style.textContent = `
                    .quiz-broadcast .quiz-container * {
                        box-sizing: border-box;
                    }
                    .quiz-broadcast .force-fit {
                        height: 100% !important;
                        max-height: 100% !important;
                    }
                `;
                document.head.appendChild(style);
            }

            // Проверяем каждые 500ms и при изменении размера
            setInterval(ensureContentFits, 500);
            window.addEventListener('resize', ensureContentFits);
        });
    </script>
</body>

</html>
