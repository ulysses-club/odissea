<!DOCTYPE html>

    <link rel="stylesheet" href="../css/style.css">

    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —á–∏—Å—Ç–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ */
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            overflow: hidden;
            font-family: var(--font-base);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .broadcast-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –ª–∏—à–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤ —Ä–µ–∂–∏–º–µ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ */
        .quiz-broadcast .header,
        .quiz-broadcast .hero-container,
        .quiz-broadcast #quiz-rules,
        .quiz-broadcast #footer-container,
        .quiz-broadcast .mobile-menu-btn {
            display: none !important;
        }

        .quiz-broadcast .about {
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-broadcast .about__content {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-broadcast .quiz-container {
            height: 95vh;
            width: 95vw;
            max-width: 100%;
            margin: 0;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: rgba(10, 10, 20, 0.95);
            border: 2px solid rgba(106, 17, 203, 0.3);
            box-shadow: 0 0 30px rgba(106, 17, 203, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ - –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —á—Ç–æ –≤—Å—ë –ø–æ–º–µ—â–∞–µ—Ç—Å—è */
        .quiz-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å - —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
        .quiz-top-section {
            flex-shrink: 0;
            min-height: auto;
        }

        .quiz-broadcast .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
            flex-shrink: 0;
        }

        .quiz-broadcast .question-progress {
            font-size: clamp(12px, 1.8vw, 14px);
            font-weight: 600;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quiz-broadcast .progress-bar {
            width: clamp(100px, 15vw, 150px);
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .quiz-broadcast .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 10px;
        }

        .quiz-broadcast .question-timer {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: clamp(16px, 2.5vw, 20px);
            font-weight: bold;
            color: var(--secondary);
            background: rgba(37, 117, 252, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid rgba(37, 117, 252, 0.3);
            flex-shrink: 0;
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å - —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è */
        .quiz-middle-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            min-height: 0;
            padding: 5px 0;
        }

        .quiz-broadcast .question-text {
            font-size: clamp(16px, 3vw, 24px) !important;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.3;
            font-weight: 600;
            color: var(--light);
            max-width: 95%;
            flex-shrink: 0;
        }

        .quiz-broadcast .question-image {
            max-width: 85%;
            max-height: 25vh;
            margin: 0 auto 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .quiz-broadcast .question-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Ç–≤–µ—Ç–æ–≤ —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
        .quiz-answers-section {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0;
            overflow: hidden;
        }

        .quiz-broadcast .answers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            width: 95%;
            max-width: 700px;
            margin: 0 auto;
            flex: 1;
            max-height: 100%;
            overflow-y: auto;
            padding: 5px;
        }

        .quiz-broadcast .answer-option {
            padding: clamp(10px, 1.5vw, 14px);
            font-size: clamp(13px, 2vw, 16px) !important;
            min-height: 50px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            flex-shrink: 0;
        }

        .quiz-broadcast .answer-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
            font-size: clamp(12px, 1.8vw, 14px);
            flex-shrink: 0;
        }

        /* –ù–∏–∂–Ω—è—è —á–∞—Å—Ç—å - —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
        .quiz-bottom-section {
            flex-shrink: 0;
            min-height: auto;
        }

        .quiz-broadcast .quiz-instruction {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-top: 8px;
            text-align: center;
            font-size: clamp(11px, 1.6vw, 13px);
            flex-shrink: 0;
        }

        .quiz-broadcast .instruction-badge {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 4px;
            font-size: clamp(11px, 1.6vw, 13px);
        }

        .quiz-broadcast .quiz-navigation {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .quiz-broadcast .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .quiz-broadcast .nav-btn {
            min-width: 100px;
            font-weight: 600;
            font-size: clamp(12px, 1.6vw, 14px);
            padding: 8px 14px;
            flex: 1;
        }

        .quiz-broadcast .nav-hint {
            text-align: center;
            color: var(--gray);
            font-size: clamp(10px, 1.4vw, 12px);
            font-style: italic;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ */
        .quiz-broadcast .instructions-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .quiz-broadcast .instructions-content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin: 10px 0;
            overflow-y: auto;
            padding: 5px;
        }

        .quiz-broadcast .instruction-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            flex-shrink: 0;
        }

        .quiz-broadcast .instruction-icon {
            font-size: clamp(16px, 3vw, 20px);
            flex-shrink: 0;
        }

        .quiz-broadcast .instruction-text {
            font-size: clamp(12px, 1.6vw, 14px);
            line-height: 1.4;
        }

        .quiz-broadcast .instructions-warning {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: clamp(11px, 1.6vw, 13px);
            flex-shrink: 0;
        }

        .quiz-broadcast .start-quiz-after-instructions {
            margin-top: 10px;
            flex-shrink: 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –±–ª–∞–π–Ω—Ü–∞ */
        .quiz-broadcast .blitz-container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }

        .quiz-broadcast .blitz-question {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin-bottom: 6px;
            border-radius: 8px;
            border-left: 3px solid var(--secondary);
            font-size: clamp(13px, 2vw, 15px);
            flex-shrink: 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ */
        .quiz-broadcast .open-answer-instruction {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            text-align: center;
            font-size: clamp(14px, 2.2vw, 18px);
            margin: 10px 0;
            flex-shrink: 0;
        }

        .quiz-broadcast .writing-icon {
            font-size: clamp(20px, 4vw, 28px);
            margin-bottom: 8px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quiz-broadcast .question-slide,
        .quiz-broadcast .answer-slide {
            animation: fadeInUp 0.4s ease-out;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .quiz-broadcast .quiz-container {
                height: 98vh;
                width: 98vw;
                padding: 10px;
                border-radius: 8px;
            }

            .quiz-broadcast .answers-grid {
                grid-template-columns: 1fr;
                width: 98%;
                gap: 6px;
            }

            .quiz-broadcast .question-image {
                max-width: 95%;
                max-height: 20vh;
            }

            .quiz-broadcast .question-header {
                flex-direction: column;
                text-align: center;
                padding: 8px;
            }

            .quiz-broadcast .progress-bar {
                width: 120px;
            }

            .quiz-broadcast .nav-buttons {
                flex-direction: column;
                gap: 6px;
            }

            .quiz-broadcast .nav-btn {
                width: 100%;
                max-width: 160px;
                padding: 6px 12px;
            }

            .quiz-broadcast .instructions-content {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .quiz-broadcast .quiz-container {
                padding: 8px;
            }

            .quiz-broadcast .question-text {
                font-size: clamp(14px, 3vw, 18px) !important;
                margin-bottom: 8px;
            }

            .quiz-broadcast .answer-option {
                padding: 8px;
                min-height: 45px;
                font-size: clamp(12px, 1.8vw, 14px) !important;
            }

            .quiz-broadcast .answer-letter {
                width: 22px;
                height: 22px;
                margin-right: 8px;
            }

            .broadcast-overlay {
                top: 5px;
                right: 5px;
                padding: 4px 6px;
                font-size: 10px;
            }

            .quiz-broadcast .question-image {
                max-height: 18vh;
                margin-bottom: 8px;
            }
        }

        @media (max-height: 700px) {
            .quiz-broadcast .question-text {
                margin-bottom: 6px;
                font-size: clamp(14px, 2.5vw, 18px) !important;
            }

            .quiz-broadcast .question-image {
                max-height: 18vh;
                margin-bottom: 6px;
            }

            .quiz-broadcast .answer-option {
                padding: 6px 8px;
                min-height: 40px;
            }

            .quiz-broadcast .quiz-instruction {
                margin-top: 6px;
                padding: 6px 8px;
            }

            .quiz-broadcast .question-header {
                padding: 6px 8px;
                margin-bottom: 6px;
            }

            .quiz-broadcast .instructions-content {
                gap: 6px;
            }

            .quiz-broadcast .instruction-item {
                padding: 8px 10px;
            }
        }

        @media (max-height: 600px) {
            .quiz-broadcast .quiz-instruction {
                display: none;
            }

            .quiz-broadcast .question-image {
                max-height: 15vh;
            }

            .quiz-broadcast .answer-option {
                min-height: 35px;
                padding: 5px 6px;
            }

            .quiz-broadcast .nav-btn {
                padding: 5px 10px;
                min-width: 80px;
            }
        }

        /* –ì–∞—Ä–∞–Ω—Ç–∏—è —á—Ç–æ –í–°–Å –ø–æ–º–µ—â–∞–µ—Ç—Å—è */
        .force-fit {
            height: 100% !important;
            overflow: hidden !important;
        }

        .force-fit .quiz-middle-section {
            flex: 1;
            min-height: 0;
        }

        .force-fit .quiz-answers-section {
            flex: 1;
            min-height: 0;
        }

        .force-fit .answers-grid {
            max-height: 100% !important;
            overflow-y: auto !important;
        }
    </style>
</head>

    <div class="broadcast-overlay">

                        </p>

    <script src="../js/quiz.js"></script>
    <script>
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ —á—Ç–æ –≤—Å—ë –ø–æ–º–µ—â–∞–µ—Ç—Å—è
        document.addEventListener('DOMContentLoaded', function () {
            function ensureContentFits() {
                const quizContainer = document.querySelector('.quiz-broadcast .quiz-container');
                const questionSlides = document.querySelectorAll('.question-slide, .answer-slide, .instructions-container');

                questionSlides.forEach(slide => {
                    slide.classList.add('force-fit');
                });

                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏
                const style = document.createElement('style');
                style.textContent = `
                    .quiz-broadcast .quiz-container * {
                        box-sizing: border-box;
                    }
                    .quiz-broadcast .force-fit {
                        height: 100% !important;
                        max-height: 100% !important;
                    }
                `;
                document.head.appendChild(style);
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–µ 500ms –∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞
            setInterval(ensureContentFits, 500);
            window.addEventListener('resize', ensureContentFits);
        });
    </script>
