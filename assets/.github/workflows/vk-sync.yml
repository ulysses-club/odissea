name: VK to GitHub Sync

on:
  schedule:
    # Запуск каждый час
    - cron: '0 * * * *'
  workflow_dispatch:  # Ручной запуск
  push:
    branches: [ main ]

jobs:
  sync-vk-to-gh:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install
        
    - name: Run VK Sync
      env:
        VK_ACCESS_TOKEN: ${{ secrets.VK_ACCESS_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VK_GROUP_ID: ${{ secrets.VK_GROUP_ID }}
      run: |
        node scripts/vk-sync.js
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add assets/data/next-meeting.json
        git diff --staged --quiet || git commit -m "Auto-update: Sync next meeting from VK"
        git push